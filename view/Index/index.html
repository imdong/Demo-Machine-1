<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>示例-PHP面试题</title>
    <link rel="stylesheet" href="./public/layui/css/layui.css">
</head>

<body>
    <div class="layui-container">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">用户登录</li>
                <li >用户注册</li>
            </ul>

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" required lay-verify="required|phone" placeholder="13800138000" autocomplete="off" class="layui-input" value="13519679029">
                            </div>
                            <div class="layui-form-mid layui-word-aux">注册时用的手机号码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="pass" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="123456">
                            </div>
                            <div class="layui-form-mid layui-word-aux">注册时输入的密码</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formLogin">立即登录</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="layui-tab-item">
                    <form class="layui-form layui-form-pane form-register" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" required lay-verify="required|phone" placeholder="13800138000" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">用于登录的手机号码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="0" title="男" checked="">
                                <input type="radio" name="sex" value="1" title="女">
                                <input type="radio" name="sex" value="2" title="第三性别">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="pass" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="123456">
                            </div>
                            <div class="layui-form-mid layui-word-aux">用户登录的密码</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formRegister">提交注册</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./public/layui/layui.js"></script>
    <!-- <script src="./public/mockjs/dist/mock-min.js"></script> -->
    <script>
        layui.config({
            base: './public/js/',
            version: true
        }).use('index');
    </script>
</body>

</html>
